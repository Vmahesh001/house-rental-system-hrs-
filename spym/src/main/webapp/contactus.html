<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Add Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            background-color: #c182cf;
            color: #fff;
            text-align: center;
        }

        .left-section h2 {
            margin-bottom: 20px;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #c7cc2a;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d9a4c8;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info i {
            margin-right: 5px;
            color: #2acad0;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons {
            font-size: 24px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <h2>Contact Us</h2>
            <p>Have questions? We're here to help!</p>
            <p>Fill out the form or contact us directly:</p>
            <div class="contact-info">
                <i class="fas fa-map-marker-alt"></i> MTIET,Palamaner.
                <br>
                <i class="fas fa-phone"></i> 9346143240
                <br>
                <i class="fas fa-envelope"></i> msreekanthsreekanth41@gmail.com
            </div>
        </div>

        <div class="right-section">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <a href="main.jsp">Home</a> |
        <a href="#">About Us</a> |
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/its_sreekanth_/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</body>
</html>
